version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - cp .env.$BUILD_ENV .env
        - rm .env.*
#        - rm newrelic.js
        - KEY=$NEWRELIC_KEY
        - echo %KEY
        - sed -i "s/<license-key>/$KEY/g" newrelic-template.js
#        - cp newrelic-template.js newrelic.js
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*