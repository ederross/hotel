version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - cp .env.$BUILD_ENV .env
        - rm .env.*
        - rm newrelic.js
        - sed -i "s/<license-key>/$NEWRELIC_KEY/g" newrelic-template.js
        - cp newrelic-template.js newrelic.js
        - cp newrelic-template.js ./public/
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*