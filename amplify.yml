version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - cp .env.$BUILD_ENV .env
        - rm .env.*
        - KEY=$NEWRELIC_KEY; sed -i 's/license-key-variable/$KEY/g' newrelic-template.js
        - cat newrelic-template.js
        - mv -f newrelic-template.js newrelic.js
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*