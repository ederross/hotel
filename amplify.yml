version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - cp .env.$BUILD_ENV .env
        - rm .env.*
        - cp ../public/scripts/rum-$BUILD_ENV* ../public/scripts/rum.js
        - rm rum-*
        - yarn run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*